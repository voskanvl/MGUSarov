    title: Мотивация для молодого поколения
    lead: "В целом научная среда приветливо встречает девушек. «Мотивация — дело личное, но могу рассказать про себя, — делится аспирантка <strong>Мария Ямщикова.</strong> "
    text: 
      -  — Часто нам, девушкам, не хватает признания, всеобщего одобрения и похвалы. Так вот, исследовательская карьера решает все эти проблемы. Если ты девушка, тобой <wbr>восхищаются и всячески культивируют <wbr>научную деятельность».
  
  - id: 1
    images: 
      - 
        img: "../../assets/images/interview2/1-0.jpg"
        transform: " rotate(5.16deg)"
        top: 144px
