    lead: "Немаловажно и то, как общество относится к достижениям ученых. «Хорошая мотивация — это когда вся страна настроена на науку. К счастью, ее начали ценить», — замечает <strong>Диляра Уразова</strong>."
    text: 
      - "«Безусловно, мотивация должна идти и от государства, и от научно-технических компаний, в виде стипендий, материальных благ и видения будущей карьеры и жизни в целом. Но в то же время нужно “романтизировать” науку, — делится <strong>Максим Вялков</strong>. — Как нам сказал <strong>Валерий Анатольевич Рубаков</strong>, “мы спасаем Вселенную”»."
  
  - id: 2
    images: 
      - 
        img: "https://picsum.photos/460/330"
        transform: "rotate(-6deg)"
        top: 155px
        left: 145px

    lead: "«Сейчас повзрослело поколение зумеров, а это люди, стремящиеся к интеллектуальному, высокотехническому и технологическому труду, — говорит <strong>Мария Ямщикова</strong>. — Наверное, поэтому и смещается распределение девушек и мужчин»."
    text: 
      - "Филиал МГУ Саров находится в Нижегородской области на открытой территории Сарова. Это «кузница кадров» для Национального центра физики и математики (НЦФМ), который строит там комплекс из научно-исследовательских корпусов, лабораторий и установок класса «миди-саенс» (к 2025 году) и «мега-саенс» (к 2030-му). Все специальности высокотехнологичные и наукоемкие: «Теоретическая физика», «Лазерная нелинейная оптика и фотоника», «Экстремальные электромагнитные поля, релятивистская плазма и аттосекундная физика», «Вычислительные методы и методика моделирования», а также «Суперкомпьютерные технологии и фундаментальная математика»."
  
  - id: 3
    images: 
        - 
          img: "https://picsum.photos/516/510"
          transform: "rotate(-3deg)"
          top: 82px
          left: 67px


    lead: "Тут царит научная атмосфера постоянного поиска ответов на загадки Вселенной. «Я хочу разобраться. Возможно, разобраться там, где этого еще не сделали остальные, — резюмирует <wbr><stgrong>Валерия Шарова.</stgrong>"
    text: 
      -  — Меня вдохновляет сама красота мысли, сами возможности физики и математики в едином изложении. Остальное не так уж важно. Если смогу со временем выпустить хорошие статьи, это уже будет моей личной победой».
      - Пусть сами девушки, как они признались, не мечтают о Нобелевских премиях, хочется надеяться, что им удастся добиться впечатляющих результатов в своих научных исследованиях.
  