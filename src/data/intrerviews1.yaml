    lead: "А для <strong>Диляры Уразовой</strong> кумир"
    text: 
      -  "ее научный руководитель Семен Рафаилович Насыров, с которым она познакомилась еще в школе, а потом защитила у него бакалаврский диплом: «У него вся семья — математики, поэтому он с детства ею увлекался. Именно Семен Рафаилович и его родственники помогли мне в привычном мире увидеть что-то загадочное, задуматься о процессах и законах в обыденной жизни. И я благодарна им за то, что направили меня в науку»."
  
