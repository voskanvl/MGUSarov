    lead: "«Наука — понятие довольно общее. Она состоит из многих подразделов, — делится мыслями аспирантка <strong>Мария Ямщикова.</strong>"
    text: 
      - — Безусловно, в каких-то областях девушки преобладают. Например, на ум приходит достаточно много признанных женщин-психологов и женщин-биологов. В других областях науки быть девушкой подчас совсем непросто. Так, девушек просто не допускают к некоторым ядерным исследованиям и испытаниям из-за вредных условий. В целом, наука — понятие бесполое, и поэтому не должно быть предрассудков по поводу гендера».
  - id: 1
    images: 
      - 
        img: "https://picsum.photos/500/382"
        transform: " rotate(6deg)"
        top: 127px
        left: 125px
    lead: "Студенты разделяют такой подход. <strong>Максим Вялков</strong> со второго курса «Теоретической физики» признает,"
    text: 
      - " что девушек-технарей мало, но проблема тут не в знаниях и навыках: «Честно говоря, тяжело разделять мужчин и женщин в науке как профессионалов. Мне повезло: я со школы учился в матклассе, где девчонки могли положить каких-то парней “на лопатки” в решении задач. Все зависит больше от самого человека и его желаний»."
  - id: 2
    images: 
      - 
        img: "https://picsum.photos/556/426"
        transform: "rotate(-4deg)"
        top: 117px
        left: 101px

    lead: "<strong>Егор Андронов</strong> с первого курса «Прикладной математики и информатики» считает,"
    text: 
      - "что девушек в науке вполне достаточно, просто есть дисбаланс между направлениями: «Если в технических преобладают парни, то девушки чаще выбирают гуманитарные. Впрочем, в лаборатории, в которой я занимался наукой до приезда в Саров, сейчас студенток и аспиранток вдвое больше, чем парней, хотя направление — физика полупроводников. Поэтому по дисбалансу тоже спорно, от места к месту»."
  
  - id: 3
    images: 
        - 
          img: "https://picsum.photos/500/384"
