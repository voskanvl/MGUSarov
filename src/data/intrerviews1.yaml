          left: 130px


    lead: "Как верно заметила магистрантка <strong>Валерия Шарова,</strong>"
    text: 
      - "в современном мире не должно быть выбора между “жизнью” и наукой: «В лаборатории кафедры магнетизма было достаточно много девушек. Наука не ограничивает человека, что мне очень нравится! Скорее, она делает жизнь интереснее, красочнее. Даже если женщина при этом является женой, матерью или преподавателем в школе, она всегда может продолжать участие в общем исследовании»."
  
