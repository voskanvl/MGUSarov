    lead: "По словам <strong>Валерии,</strong>"
    text: 
      -  "на занятия наукой ее вдохновляет все, связанное с исследованием Вселенной. Любимый ученый — Стивен Хокинг. И вот, поступив в этом году в МГУ Саров, в начале учебного года она смогла поучиться у академика Валерия Анатольевича Рубакова, признанного специалиста по теории поля, физике элементарных частиц и космологии, даже знакомого со Стивеном Хокингом (к сожалению, в конце октября 2022 академик Рубаков скоропостижно скончался. — прим.ред.)."
  
  - id: 6
